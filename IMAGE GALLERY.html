<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .gallery img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }

        .gallery img:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <h1>My Image Gallery</h1>
    <div class="gallery">
        <img src="51Jeu+ot7EL._UF1000,1000_QL80_.jpg"  alt="Image 1">
        <img src="3993.webp" alt="Image 2">
        <img src="426807-kohli-laughs.webp" alt="Image 3">
        <img src="1535993-untitled-design-32.webp" alt="Image 4">
        <img src="images (1).jpeg" alt="Image 5">
        <img src="images (2).jpeg" alt="Image 6">
        <img src="images (3).jpeg" alt="image7">
        <img src="images.jpeg" alt="image8">
        <img src="RCB_1743129770003 (1).avif" alt="image9">
        <img src="RCB_1743129770003.avif" alt="image10">

         <img src="images (3).jpeg" alt="image7">
        <img src="images.jpeg" alt="image8">
        <img src="RCB_1743129770003 (1).avif" alt="image9">
        <img src="RCB_1743129770003.avif" alt="image10">
        <img src="Virat_Kohli_in_PMO_New_Delhi.jpg" alt="image11">
        <img src="Virat-Kohli.jpeg" alt="image12">


    </div>
</body>
</html>
